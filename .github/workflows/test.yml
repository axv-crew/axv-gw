name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./axv_gw
      run: |
        pip install -r requirements.txt
    
    - name: Run tests
      working-directory: ./axv_gw
      env:
        AXV_HMAC_SECRET: test123
      run: |
        pytest tests/ -v
