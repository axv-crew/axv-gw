name: CI (K2)

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps (runtime + dev tools)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff black mypy

      - name: Ruff (lint, lenient)
        run: ruff check .
        continue-on-error: true

      - name: Black (format check, lenient)
        run: black --check .
        continue-on-error: true

      - name: Mypy (lenient)
        run: mypy app axv_gw --ignore-missing-imports --explicit-package-bases
        continue-on-error: true

      - name: Pytest (+coverage)
        env:
          RATE_LIMIT_DEFAULT: "60"
          RATE_LIMIT_HOOKS: "2"
          HMAC_MAX_SKEW_S: "300"
          MAX_BODY_KB: "1"
        run: |
          pytest --maxfail=1 --disable-warnings -q \
            --cov=app --cov=axv_gw --cov-report=term-missing | tee test-coverage.txt

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: test-coverage.txt
          if-no-files-found: warn
